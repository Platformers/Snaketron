{% macro render_field(field) %}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="col-xs-12 alert-warning">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="form-group row">
    {% if field.label.text != 'Csrf Token' %}
        {{ field.label(class='offset-xs-1 col-xs-4') }}
        {{ field(class='col-xs-5',placeholder=field.label.text) }}
    {% endif %}
    </div>

{% endmacro %}
