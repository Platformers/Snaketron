{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="container p-y-3">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <div class="card">
                <div class="card-header text-xs-center">Login!</div>
                <div class="card-block">
                <form method="POST" action="" class="form">
                    {{ form.hidden_tag() }}
                    {% for field in form %}
                        {{ render_field(field) }}
                    {% endfor %}
                    <button type="submit" id="submit" class="btn btn-warning btn-block">Login!</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
