{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card col-md-6">
            <form method="POST" action="" class="form">
                {{ form.hidden_tag() }}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label }} 
                    {{ render_field(field) }}
                </div>
                {% endfor %}
                <button type="submit" id="submit">Register!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
