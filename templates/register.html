{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <div class="card">
                <div class="card-header text-xs-center">Register for Snaketron Labs</div>
                <div class="card-block">
                    <form method="POST" action="" class="form">
                        {{ form.hidden_tag() }}
                        {% for field in form %}
                        <div class="form-group">
                            {{ render_field(field) }}
                        </div>
                        {% endfor %}
                        <button type="submit" id="submit" class="btn btn-warning btn-block">Register!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
