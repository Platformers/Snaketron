<!DOCTYPE html>
<html lang="en">
	<head>
	
		<title>Register</title>
		<meta charset="utf-8">
		
		<!--Bootstrap links-->
		<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>

	<body>
	
	<div class="container">
	
		<!--offset used to center form-->
		<!-- form class="col-md-4 col-md-offset-4" -->
		
		<div class="page-header">
			<h1>Register</h1>
		</div>
		
		<div class="jumbotron">
		<form>
		<p>
			<div class="form-inline">
			<label for="name">Name </label>
			<br />
			<input type="text" class="form-control" id="name" name="fname" placeholder="First Name" />
			<input type="text" class="form-control" id="name" name="lname" placeholder="Last Name" />	
			</div>
			
			<br />
			
			<div class="form-group">
			<label for="email">E-mail </label>
			<br />
			<input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
			</div>
			
			
			
			<div class="form-inline">
			<label for="pw">Password </label>
			<br />
			<input type="password" class="form-control" id="pw" name="pw" placeholder="Password"/>
			<input type="password" class="form-control" id="retype" name="retype" placeholder="Retype Password"/>
			</div>
			
			<br />
		
				<button type="submit" class="btn btn-primary">Register</button>
			
				<button type="reset" class="btn btn-default" onclick="history.go(0)">Clear</button>
	
			</p>
		</form>
		</div>
	</div>
	
	<body>


</html>
